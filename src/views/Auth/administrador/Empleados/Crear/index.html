<div class="contenidoAdmin">
    <div class="loginmecanico__login">
        <form id="formUsuario" class="formulario" novalidate>
            <div class="title">
                <p class="form__text">Registrarse</p>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" class="form__input" placeholder="Nombre completo" min="5" required>
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" class="form__input" placeholder="Correo electrónico" required>
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="rol">Rol del empleado:</label>
                    <select id="rol" class="form__input" required>
                        <option value="">Selecciona un rol</option>
                    </select>
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" class="form__input" placeholder="Cédula" required>
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" class="form__input" placeholder="Teléfono" minlength="10"
                        maxlength="10" required />
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" class="form__input" placeholder="Nombre Usuario" min="5" required />
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__inputtext">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" class="form__input" placeholder="Contraseña" required />
                </div>
            </div>

            <div class="formbutton button">
                <button type="submit" class="button__form button__form--diseño_fondo">Registrarse</button>
            </div>
        </form>
    </div>
</div>
<script type="module" src="./CrearUsuario.js"></script>
