<div class="contenidoAdmin">
    <div id="insertarvehiculos" class="loginmecanico__login">
        <form class="formulario" id="formVehiculo" novalidate autocomplete="off">
            <div class="title">
                <p class="form__text">Registro de Vehiculos</p>
            </div>
            <div class="form__grupo">
                <div class="form__label">
                    <label for="placa">Placa:</label>
                </div>
                <div class="form__inputtext">
                    <input type="text" id="placa" class="form__input" placeholder="Placa del vehículo" required
                        maxlength="20" >
                </div>
            </div>
            <div class="form__grupo">
                <div class="form_label">
                    <label for="marca">Marca:</label>
                </div>
                <div class="form__inputtext">
                    <input type="text" id="marca" class="form__input" placeholder="Marca del vehículo" required
                        min="3" maxlength="20" >
                </div>
            </div>

            <div class="form__grupo">
                <div class="form_label">
                    <label for="modelo">Modelo:</label>
                </div>
                <div class="form__inputtext">
                    <input type="text" id="modelo" class="form__input" placeholder="Modelo del vehículo"
                        required min="5" maxlength="20" >
                </div>
            </div>

            <div class="form__grupo">
                <div class="form_label">
                    <label for="usuario">Usuario:</label>
                </div>
                <div class="form__inputtext">
                    <input type="text" id="usuario" class="form__input" placeholder="Usuario" min="5" max="20"
                        required >
                </div>
            </div>
            <div class="formbutton button">
                <button type="submit" class="button__form button__form--diseño_fondo" id="insertarvehiculos">Registrar Vehículo</button>
            </div>
        </form>
        <script src="crearvehiculos.js"></script>
    </div>
</div>
