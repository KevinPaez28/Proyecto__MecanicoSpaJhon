                    <input id="nombre_servicio" type="text" class="form__input" required minlength="3" />

            <div class="form__grupo">
                <div class="form__label">
                    <label for="descripcionServicio" class="servicios-label">Descripcion</label>

                    <textarea id="descripcion" class="form__input" required></textarea>
                </div>
            </div>

            <div class="form__grupo">
                <div class="form__label">
                    <label for="precioServicio" class="servicios-label">Precio</label>
                </div>
                <div class="form__inputtext">
                    <input id="precio" type="number" class="form__input" required minlength="3" step="0.001" />
                </div>
            </div>
