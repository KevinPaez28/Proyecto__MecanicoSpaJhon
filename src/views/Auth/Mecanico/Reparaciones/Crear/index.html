<div class="contenidoAdmin">
  <div class="loginmecanico__login">
    <form id="formServicios" class="formulario" novalidate>
      
      <div class="title">
        <p class="form__text">Agregar Servicio</p>
      </div>

      <div class="form__grupo">
        <div class="form__label">
          <label for="servicio_id">Servicio:</label>
        </div>
        <div class="form__inputtext">
          <select id="servicio_id" class="form__input" required>
            <option value="">Selecciona un servicio</option>
          </select>
        </div>
      </div>

      <div class="form__grupo">
        <div class="form__label">
          <label for="vehiculo_id">Placa:</label>
        </div>
        <div class="form__inputtext">
          <select id="vehiculo_id" class="form__input" required></select>
        </div>
      </div>

      <div class="form__grupo">
        <div class="form__label">
          <label for="fecha">Fecha:</label>
        </div>
        <div class="form__inputtext">
          <input type="date" id="fecha" class="form__input" required>
        </div>
      </div>

      <div class="form__grupo">
        <div class="form__label">
          <label for="observaciones">Observaciones:</label>
        </div>
        <div class="form__inputtext">
          <textarea id="observaciones" class="form__input" rows="3" required></textarea>
        </div>
      </div>

      <div class="form__grupo">
        <div class="form__label">
          <label for="estado_id">Estado:</label>
        </div>
        <div class="form__inputtext">
          <select id="estado_id" class="form__input" required></select>
        </div>
      </div>

      <div class="formbutton button">
        <button type="submit" class="button__form button__form--diseÃ±o_fondo">Guardar</button>
      </div>

    </form>
  </div>
</div>

<script type="module" src="crearservicios.js"></script>
